<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Delta Robot Simulation</title>
        <link rel="stylesheet" href="sim.css">
    </head>
    <body>
        <div id="control-panel">
            <textarea id="gcode">
            At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
            </textarea>
            <h2> Effector Position </h2>
            <div class="triple-column">
                <input type="number" name="quantity" min="0" max="90">
                <input type="number" name="quantity" min="0" max="90">
                <input type="number" name="quantity" min="0" max="90">
            </div>
            <h2> Base Angles </h2>
            <div class="vranges">
                <div>
                    <input type="range" id="angle1" min="0" max="1000">
                    <input type="range" id="angle2" min="0" max="1000">
                    <input type="range" id="angle3" min="0" max="1000">
                </div>
            </div>
            <div class="triple-column">
                <input type="number" name="quantity" min="0" max="90">
                <input type="number" name="quantity" min="0" max="90">
                <input type="number" name="quantity" min="0" max="90">
            </div>
        </div>
    </body>
    <script src="threejs/three.min.js"></script>
    <script src="threejs/OrbitControls.js"></script>
    <script src="threejs/DragControls.js"></script>
    <script src="intersection.js"></script>
    <script src="sim.js"></script>
</html>
