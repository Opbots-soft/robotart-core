<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Delta Robot Simulation</title>
        <link rel="stylesheet" href="sim.css">
    </head>
    <body>
        <div class="control-panel">
            <h2> Script </h2>
            <div class="script-panel">
                <textarea id="gcode">
                TestTest
                </textarea>
                <div>
                    <button type="button">Switch to Point Mode</button>
                    <button type="button">Play</button>
                    <button type="button">Pause</button>
                    <button type="button">Home</button>
                </div>
            </div>
            <h2> Effector Position </h2>
            <div class="triple-num">
                <input type="number" min="0" max="90">
                <input type="number" min="0" max="90">
                <input type="number" min="0" max="90">
            </div>
            <button type="button" style="margin: 10px 0;"> Center </button>
            <h2> Base Angles </h2>
            <div class="vranges">
                <div>
                    <input type="range" id="angle1" min="0" max="1000">
                    <input type="range" id="angle2" min="0" max="1000">
                    <input type="range" id="angle3" min="0" max="1000">
                </div>
            </div>
            <div class="triple-num">
                <input type="number" min="0" max="90">
                <input type="number" min="0" max="90">
                <input type="number" min="0" max="90">
            </div>
        </div>
    </body>
    <script src="threejs/three.min.js"></script>
    <script src="threejs/OrbitControls.js"></script>
    <script src="threejs/DragControls.js"></script>
    <script src="intersection.js"></script>
    <script src="sim.js"></script>
</html>
